<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ZENO - Personal AI Assistant{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body class="bg-dark text-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <i class="bi bi-robot me-2 fs-4"></i>
                <span class="fw-bold">ZENO</span>
                <small class="ms-2 text-light-emphasis">Personal AI Assistant</small>
            </a>
            
            <div class="d-flex align-items-center">
                <!-- Status Indicator -->
                <div class="me-3">
                    <span class="badge bg-success" id="status-indicator">
                        <i class="bi bi-circle-fill"></i> Online
                    </span>
                </div>
                
                <!-- Mode Selector -->
                <div class="dropdown me-3">
                    <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="modeDropdown" data-bs-toggle="dropdown">
                        <i class="bi bi-gear"></i> <span id="current-mode">{{ status.mode|title }}</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item mode-option" href="#" data-mode="conversation">
                            <i class="bi bi-chat-dots"></i> Conversation
                        </a></li>
                        <li><a class="dropdown-item mode-option" href="#" data-mode="control">
                            <i class="bi bi-pc-display"></i> Control
                        </a></li>
                        <li><a class="dropdown-item mode-option" href="#" data-mode="utility">
                            <i class="bi bi-tools"></i> Utility
                        </a></li>
                    </ul>
                </div>
                
                <!-- Settings -->
                <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#settingsModal">
                    <i class="bi bi-sliders"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">
                        <i class="bi bi-sliders"></i> ZENO Settings
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="text-primary">AI Models</h6>
                            <div id="model-status" class="mb-3">
                                <!-- Model status will be loaded here -->
                            </div>
                            <button class="btn btn-outline-primary btn-sm" onclick="refreshModels()">
                                <i class="bi bi-arrow-clockwise"></i> Refresh Models
                            </button>
                        </div>
                        <div class="col-md-6">
                            <h6 class="text-primary">Speech Settings</h6>
                            <div id="speech-status" class="mb-3">
                                <!-- Speech status will be loaded here -->
                            </div>
                        </div>
                    </div>
                    
                    <hr class="border-secondary">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="text-primary">Memory</h6>
                            <div id="memory-status">
                                <!-- Memory status will be loaded here -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6 class="text-primary">PC Control</h6>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="pcControlEnabled" 
                                       {% if config.ENABLE_PC_CONTROL %}checked{% endif %}>
                                <label class="form-check-label" for="pcControlEnabled">
                                    Enable PC Control
                                </label>
                            </div>
                            <small class="text-muted">
                                Wake word required: "{{ config.WAKE_WORD }}"
                            </small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle text-primary me-2"></i>
                <strong class="me-auto">ZENO</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <!-- Toast message will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
